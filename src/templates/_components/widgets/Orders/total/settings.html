{% import "_includes/forms" as forms %}

<div id="{{ id }}">
  {{ forms.lightswitchField({
    label: "Show Chart?"|t('commerce'),
    id: 'showChart',
    name: 'showChart',
    value: 1,
    on: widget.showChart
  }) }}
</div>

{% js %}
var $picker = Craft.ui.createDateRangePicker().appendTo($('#{{ namespaceId }}'));
{% endjs %}
